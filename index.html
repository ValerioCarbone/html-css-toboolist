<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <!-- LOGO E SCRITTA -->
    
    <header>
        <div class="main-header">
                <img src="./img/logo-copia.png" alt="logo" class="logo-header">
                Toboolist
         </div>
     </header>
    
     <!-- BOTTONI -->
     
     <main class="container">
        <div class="buttons">
            <a href="" class="button1">Add Task</a>
            <a href="" class="button2">Add Section</a>
        </div>

        <!-- PARTE CENTRALE -->
        
        <div>
            <div class="titolo-sezione">
                &#9662; New Task
            </div>
            <div class="riga">
                <span class="check-circle">&#10004;</span>
                Quaterly Newsletter
                <span class="category-editorial">Editorial</span>
            </div>
            <div class="titolo-sezione"> 
                &#9662; Today
            </div>
            <div class="riga">
                <span class="check-circle">&#10004;</span>
                Recruiting blog post
                <span class="category-editorial">Editorial</span>
            </div>
            <div class="riga">
                <span class="check-circle">&#10004;</span>
                Mobile app launch
                <span class="category-q1goals">Q1 Goals</span>   
            </div>
            <div class="riga">
                <span class="x-circle">&#xd7;</span>
                Interview John H.
                <span class="category-recruiting">Recruiting</span>
            </div>
            
        </div>

     </main>
</body>
</html>
